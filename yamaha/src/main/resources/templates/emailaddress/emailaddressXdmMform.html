<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/emailaddress/emailaddressXdmUpdt" method="post" id="form">
	<input type="hidden" name="seq" th:value="${item?.seq}"/> 
	seq:<Input type="text" name ="seq" id="seq" maxlength="10" disabled th:value="${item?.seq}"/> 
	email:<Input type="text" name="email" id="email" placeholder="email을 입력해 주세요" th:value="${item?.email}"/>
	representeEmail:<Input type="text" name ="rerepresenteEmail" id="rerepresenteEmail" th:value="${item?.rerepresenteEmail}"/>
	addNaverAddress:<Input type="text" name="addNaverAddress_seq" id="addNaverAddress_seq" th:value="${item?.addNaverAddress_seq}"/>
	<button type="button" id="btnSave">저장</button>
</form>

<script type="text/javascript">

	document.getElementById("btnSave").onclick = function(){
		document.getElementById("form").submit();
	}
	
	

	
	
</script>
</body>
</html>
