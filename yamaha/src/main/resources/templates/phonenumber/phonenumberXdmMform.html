<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/phonenumber/phonenumberXdmUpdt" method="post" id="form">
<input type="hidden" name="seq" th:value="${item?.seq}"/>
	seq:<Input type="text" name ="seq" id="seq" maxlength="10" disabled th:value="${item?.seq}"/> 
	cellPhoneType:<Input type="text" name="cellPhoneType" id="cellPhoneType" th:value="${item?.cellPhoneType}"/>
	phoneNumber:<Input type="text" name ="phoneNumber" id="phoneNumber" th:value="${item?.phoneNumber}"/>
	representPhoneNumber:<Input type="text" name="representPhoneNumber" id="representPhoneNumber" th:value="${item?.representPhoneNumber}"/>
	addNaverAddress_seq:<Input type="text" name="addNaverAddress_seq" id="addNaverAddress_seq" th:value="${item?.addNaverAddress_seq}"/>
	
	
	<button type="button" id="btnSave">저장</button>
</form>

<script type="text/javascript">

document.getElementById("btnSave").onclick = function(){
	document.getElementById("form").submit();
}

</script>


</body>
</html>
