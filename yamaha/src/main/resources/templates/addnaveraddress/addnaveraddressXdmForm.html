<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/addnaveraddress/addnaveraddressXdmInst" method="post" id="form">
	seq:<Input type="text" name ="seq" id="seq" maxlength="10" disabled/> 
	photoRegistration:<Input type="text" name="photoRegistration" id="photoRegistration"/>
	addFavorite:<Input type="text" name ="addFavorite" id="addFavorite"/>
	termOfRespect:<Input type="text" name="termOfRespect" id="termOfRespect"/>
	firstName:<Input type="text" name="firstName" id="firstName"/>
	middleName:<Input type="text" name="middleName" id="middleName"/>
	lastName:<Input type="text" name="lastName" id="lastName"/>
	titleName:<Input type="text" name="titleName" id="titleName"/>
	naverID:<Input type="text" name="naverID" id="naverID"/>
	nikeName:<Input type="text" name="nikeName" id="nikeName"/>
	memo:<Input type="text" name="memo" id="memo"/>
	
	<button type="button" id="btnSave">저장</button>

<script type="text/javascript">

document.getElementById("btnSave").onclick = function(){
	document.getElementById("form").submit();
}

</script>


</body>
