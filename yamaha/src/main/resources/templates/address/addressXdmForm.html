<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/address/addressXdmInst" method="post" id="form">
	seq:<Input type="text" name ="seq" id="seq" maxlength="10" disabled/> 
	addressType:<Input type="text" name="addressType" id="addressType"/>
	zipCode:<Input type="text" name ="zipCode" id="zipCode"/>
	searchZipCode:<Input type="text" name="searchZipCode" id="searchZipCode"/>
	fullAddress:<Input type="text" name="fullAddress" id="fullAddress"/>
	representAddress:<Input type="text" name="representAddress" id="representAddress"/>
	addNaverAddress_seq:<Input type="text" name="addNaverAddress_seq" id="addNaverAddress_seq"/>
	
	
	<button type="button" id="btnSave">저장</button>
</form>

<script type="text/javascript">

document.getElementById("btnSave").onclick = function(){
	document.getElementById("form").submit();
}

</script>


</body>
</html>
