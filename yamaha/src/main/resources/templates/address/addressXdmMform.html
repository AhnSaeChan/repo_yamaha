<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/address/addressXdmUpdt" method="post" id="form">
	<input type="hidden" name="seq" th:value="${item?.seq}"/> 
	seq:<Input type="text" name ="seq" id="seq" maxlength="10" disabled th:value="${item?.seq}"/> 
	addressType:<Input type="text" name="addressType" id="addressType" th:value="${item?.addressType}"/>
	zipCode:<Input type="text" name ="zipCode" id="zipCode" th:value="${item?.zipCode}"/>
	searchZipCode:<Input type="text" name="searchZipCode" id="searchZipCode" th:value="${item?.searchZipCode}"/>
	fullAddress:<Input type="text" name="fullAddress" id="fullAddress" th:value="${item?.fullAddress}"/>
	representAddress:<Input type="text" name="representAddress" id="representAddress" th:value="${item?.representAddress}"/>
	addNaverAddress_seq:<Input type="text" name="addNaverAddress_seq" id="addNaverAddress_seq" th:value="${item?.addNaverAddress_seq}"/>
	
	
	<button type="button" id="btnSave">저장</button>
</form>

<script type="text/javascript">

document.getElementById("btnSave").onclick = function(){
	document.getElementById("form").submit();
}

</script>


</body>
</html>
