<head>
</head>
<body>

<form action="/personalhomepage/personalhomepageXdmUpdt" method="post" id="form">
<input type="hidden" name="seq" th:value="${item?.seq}"/>
	seq:<Input type="text" name ="seq" id="seq" maxlength="10" disabled th:value="${item?.seq}"/> 
	homePageAddress:<Input type="text" name="homePageAddress" id="homePageAddress" th:value="${item?.homePageAddress}"/>
	representhomePage:<Input type="text" name ="representhomePage" id="representhomePage" th:value="${item?.representhomePage}"/>

	document.getElementById("btnSave").onclick = function(){

	}
